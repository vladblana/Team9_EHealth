<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <h3>{{myRandomString}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" style="display: block;">
                <div class="form-group">
                  <input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1"
                         class="form-control"
                         placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" [(ngModel)]="password" id="password" tabindex="2"
                         class="form-control"
                         placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>

                <div class="flex-container">
                  <button class="btn btn-primary " (click)="onLogin()">Login</button>
                  <button class="btn btn-danger" (click)="onRegister()">Register</button>
                </div>

              <hr>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="https://phpoll.com/recover" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
