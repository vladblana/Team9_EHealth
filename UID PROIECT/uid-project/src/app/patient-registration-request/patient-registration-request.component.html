<mat-vertical-stepper>
  <mat-step label="Fill your name">
    <mat-form-field>
      <input matInput placeholder="First name, Last name" required>
    </mat-form-field>
    <div>
      <button mat-button class="btn btn-danger" matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Doctor Specialisation">
    <mat-form-field>
      <mat-select [(ngModel)]="doctor_spec" [(value)]="specialisation" placeholder="Select Specialisation">
        <mat-option *ngFor="let specialisation of doctorSp" [value]="specialisation">
          {{ specialisation }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="doctor_spec === 'Ophthalmology'">
      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}}</mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef> Weight</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.weight}}</mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [length]="table_size"
                       [pageIndex]="0"
                       [pageSize]="5"
                       [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
      </div>
    </div>
    <div>
      <button mat-button class="btn btn-danger" matStepperPrevious>Previous</button>
      <button mat-button class="btn btn-danger" matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step label="Symptoms">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Input any relevant symptoms"></textarea>
      <mat-hint align="center">Click the end-triangle to adjust the size</mat-hint>
    </mat-form-field>
    <div>
      <button mat-button class="btn btn-danger" matStepperPrevious>Previous</button>
      <button mat-button class="btn btn-danger" matStepperNext>Next</button>
    </div>
  </mat-step>


  <mat-step label="Confirm Request">
    <div>
      <button mat-button class="btn btn-danger" matStepperPrevious>Previous</button>
      <button mat-button class="btn btn-alert">Send Registration</button>
    </div>
  </mat-step>

</mat-vertical-stepper>
