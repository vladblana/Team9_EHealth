<h2 mat-dialog-title>Appointment request</h2>
<mat-dialog-content>Confirming the appointment request?</mat-dialog-content>
<div class="flex-container">
  <mat-dialog-actions>
    <button mat-button class="btn btn-primary" (click)="onNoClick()">No</button>
    <button mat-button class="btn btn-danger"  (click)="onYesClick()">Yes</button>
  </mat-dialog-actions>
</div>
