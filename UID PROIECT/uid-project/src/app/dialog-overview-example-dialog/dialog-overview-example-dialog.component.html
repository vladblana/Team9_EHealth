<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.description}}</mat-dialog-content>

<mat-dialog-actions class="flex-container">
  <button mat-button class="btn btn-primary" (click)="onNoClick()">No</button>
  <button mat-button class="btn btn-danger" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
